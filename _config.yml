baseurl: "" # the subpath of your site, e.g. /blog
url: "https://portalsense.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext
  - scope:
      path: '_portfolio'
    values:
      permalink: /portafolio/:basename:output_ext

include:
  - _pages
  - _portfolio

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
